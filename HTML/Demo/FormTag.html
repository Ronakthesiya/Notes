<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <div style="text-align: center;">
        <fieldset>
            <legend>Personal Info</legend>
            <form action="" method="get" enctype="multipart/form-data" autocomplete="on">
                <div>
                    <label for="Name">Name</label>
                    <input type="text" id="Name" autocapitalize="words">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email">
                </div>
                <div>
                    <label for="Age">Age</label>
                    <input type="number" min="1" max="100" step="5" id="Age">
                </div>
                <div>
                    <label for="MobileNo">MobileNo</label>
                    <input type="tel" id="MobileNo">
                </div>
                <div>
                    <label for="profileLink">profileLink</label>
                    <input type="url" id="profileLink">
                </div>
                <div>
                    <label for="DOB">DOB</label>
                    <input type="datetime" id="DOB">
                </div>
                <div>
                    <label for="FavoriteColor">FavoriteColor</label>
                    <input type="color" id="color">

                    <datalist id="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                    </datalist>
                </div>
                <div>
                    <label for="Weight">Weight</label>
                    <input type="range" id="Weight">
                </div>
                <div>
                    <label for="Hobby">Hobby</label>
                    <input type="checkbox" name="hobby" id="Hobby" value="music">music
                    <input type="checkbox" name="hobby" value="dance">dance
                    <input type="checkbox" name="hobby" value="chess">chess
                    <input type="checkbox" name="hobby" value="cricket">cricket
                </div>
                <div>
                    <label for="Gender">Gender</label>  
                    <input type="radio" name="Gender" id="Gender" value="male">male
                    <input type="radio" name="Gender" value="female">female
                </div>
                <div>
                    <label for="Photo">Photo</label>
                    <input type="file" id="Photo">
                </div>
                <div>
                    <label for="Address">Address</label>
                    <textarea rows="4" cols="30" id="Address"></textarea>
                </div>
                <div>
                    <label for="Course">Course</label>
                    <select id="Course">
                        <option value="html" selected>HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input type="password" id="Password">
                </div>

                <input type="submit" value="submit">
                <input type="reset">
                
            </form>
        </fieldset>
    </div>
</body>
</html>
