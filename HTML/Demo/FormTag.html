<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
    <style>
        form{
            display: table;
            border-spacing: 10px 10px;
        }
        form > div{
            display: table-row;
        }
        

        form > div > label{
            display: table-cell;
        }

        form > div > input{
            display: table-cell;
        }

    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend>Personal Info</legend>
            <form action="" method="get" enctype="multipart/form-data" autocomplete="on">
                <div>
                    <label for="Name">Name : </label>
                    <input type="text" id="Name" name="Name" autocapitalize="words">
                </div>
                <div>
                    <label for="Email">Email : </label>
                    <input type="email" id="Email" name="Email">
                </div>
                <div>
                    <label for="Age">Age : </label>
                    <input type="number" min="1" max="100" step="5" id="Age" name="Age">
                </div>
                <div>
                    <label for="MobileNo">MobileNo : </label>
                    <input type="tel" id="MobileNo" name="MobileNo">
                </div>
                <div>
                    <label for="profileLink">profileLink : </label>
                    <input type="url" id="profileLink" name="profileLink">
                </div>
                <div>
                    <label for="DOB">DOB : </label>
                    <input type="datetime" id="DOB" name="DOB">
                </div>
                <div>
                    <label for="FavoriteColor">FavoriteColor : </label>
                    <input type="color" id="color" name="color">

                    <datalist id="browsers" name="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                    </datalist>
                </div>
                <div>
                    <label for="Weight">Weight : </label>
                    <input type="range" id="Weight" name="Weight">
                </div>
                <div>
                    <label for="Hobby">Hobby : </label>
                    <input type="checkbox" name="hobby" id="Hobby" name="Hobby" value="music">music
                    <input type="checkbox" name="hobby" value="dance">dance
                    <input type="checkbox" name="hobby" value="chess">chess
                    <input type="checkbox" name="hobby" value="cricket">cricket
                </div>
                <div>
                    <label for="Gender">Gender : </label>  
                    <input type="radio" name="Gender" id="Gender" name="Gender" value="male">male
                    <input type="radio" name="Gender" value="female">female
                </div>
                <div>
                    <label for="Photo">Photo : </label>
                    <input type="file" id="Photo" name="Photo">
                </div>
                <div>
                    <label for="Address">Address : </label>
                    <textarea rows="4" cols="30" id="Address" name="Address"></textarea>
                </div>
                <div>
                    <label for="Course">Course : </label>
                    <select id="Course" name="Course">
                        <option value="html" selected>HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                <div>
                    <label for="Password">Password : </label>
                    <input type="password" id="Password" name="Password">
                </div>

                <input type="submit" value="submit">
                <input type="reset">
                
            </form>
        </fieldset>
    </div>
</body>
</html>
