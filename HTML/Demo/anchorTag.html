<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anchor target Demo</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #444;
            margin-top: 10px;
        }
        a {
            display: block;
            margin: 6px 0;
        }
    </style>
</head>

<body>

    <h2>Anchor demo</h2>

    <a href="https://ronakthesiyaprofile.netlify.app/" target="_self">
        Open in same tab (_self)
    </a>

    <a href="https://ronakthesiyaprofile.netlify.app/" target="_blank">
        Open in new tab (_blank)
    </a>
    <a href="https://ronakthesiyaprofile.netlify.app/" target="demoFrame">
        Open inside iframe1 (named target)
    </a>
    <a href="https://ronakthesiyaprofile.netlify.app/" target="demoFrame2">
        Open inside iframe2 (named target)
    </a>

    <hr>

    <h2>Main Page</h2>

    <iframe name="demoFrame" srcdoc="
    <h3>Iframe 1</h3>

    <a href='https://ronakthesiyaprofile.netlify.app/' target='_self'>
      Open in same iframe (_self)
    </a><br>

    <a href='https://ronakthesiyaprofile.netlify.app/' target='_parent'>
      Open in parent (_parent)
    </a><br><br>

    <iframe name='demoFrame2' width='90%' height='400'
      srcdoc=&quot;
        <h3>Iframe 2</h3>

        <a href='https://ronakthesiyaprofile.netlify.app/' target='_self'>
          Open in same iframe (_self)
        </a><br>

        <a href='https://ronakthesiyaprofile.netlify.app/' target='_parent'>
          Open in parent iframe (_parent)
        </a><br>

        <a href='https://ronakthesiyaprofile.netlify.app/' target='_top'>
          Open in top window (_top)
        </a>
      &quot;>
    </iframe>
  ">
    </iframe>

</body>

</html>
