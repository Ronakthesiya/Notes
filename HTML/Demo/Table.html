<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="1" title="Student marks" align="center">
        <caption>This is a Table</caption>
        <thead>
            <tr align="right" >
                <th >Id</th>
                <th >name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ronakasdfasdf</td>
                <td>21</td>
                <td rowspan="3">CSE</td>
            </tr>
            <tr>
                <td valign="bottom" rowspan="2">2</td>
                <td align="right" colspan="2">Ronak</td>
            </tr>
            <tr>
                <td>Ronak</td>
                <td>21</td>

            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
