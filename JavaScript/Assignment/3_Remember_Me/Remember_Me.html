<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex bg-danger-subtle align-item-center justify-content-center" style="height: 100vh;">
        <div class="d-flex flex-column justify-content-center w-25">
            <div class="input m-5" >
                <label for="username">Name : </label>
                <input class="w-75" type="text" name="username" id="username" placeholder="Enter full name">
            </div>
            <button class="btn btn-success" id="save">Save</button>
        </div>
        <div id="counter" class="position-fixed bg-light m-5 p-3 px-5 border border-danger">
            0
        </div>

        <div id="banner">
            <div style="position: fixed; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); width: 100vw; height: 100vh;"></div>
            <div style="position: fixed; top: 35%; left: 38%;" class="bg-light z-2 p-4 px-5 mb-5 text-center">
                <h2>Accept Cookies</h2>
                <div class="mt-5 d-flex gap-5">
                    <button id="accept" class="btn btn-success">Accept All</button>
                    <button id="reject" class="btn btn-danger">Reject All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Remember_Me.js"></script>
</body>
</html>
