<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2>Add Task</h2>
                <form action="" id="taskForm">
                    <input type="text" name="id" hidden>
                    <div class="m-3">
                        <label for="title">Title</label>                    
                        <input class="form-control" type="text" name="title" id="title">
                    </div>
                    <div class="m-3">
                        <label for="description">Description</label>                    
                        <textarea class="form-control" name="description" id="description"></textarea>
                    </div>
                    <div class="m-3">
                        <label for="status">Status : </label>  

                        <div class="d-flex justify-content-around">
                            <div>
                                <input type="radio" name="status" id="complated" value="complated">
                                <label for="complated">Complated</label>  
                            </div>
                            <div>
                                <input type="radio" name="status" id="pending" value="pending" checked>
                                <label for="pending">Pending</label>  
                            </div>
                        </div>
                    </div>
                    <div class="w-100">
                        <button class="btn btn-success w-100" id="save">Save</button>
                    </div>
                </form>
            </div>
            <div class="col-8 ps-5">
                <div class="status d-flex justify-content-around mb-5">
                    <div class="bg-success p-3 w-50 text-light border text-center"><h2>Complated : <span id="complatedcnt">12</span></h2></div>
                    <div class="bg-danger p-3 w-50 text-light border text-center"><h2>Pending : <span id="pendingcnt">23</span></h2></div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="taskslist">
                        <tr>
                            <td>temp</td>
                            <td>temp temp temp</td>
                            <td>pending</td>
                            <td><button class="btn btn-success">Edit</button></td>
                            <td><button class="btn btn-danger">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="./Javascript/Validator.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="./Javascript/Todo.js" type="module"></script>
</body>
</html>
