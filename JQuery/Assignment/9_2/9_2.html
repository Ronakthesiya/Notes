<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <h3 class="mb-4">Registration Form</h3>

        <form id="userForm">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="mb-3">
                <label>Gender</label><br>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <div class="mb-3">
                <label>Hobbies</label><br>
                <input type="checkbox" name="hobbies" value="Reading"> Reading
                <input type="checkbox" name="hobbies" value="Sports"> Sports
                <input type="checkbox" name="hobbies" value="Traveling"> Traveling
            </div>

            <button type="button" id="saveBtn" class="btn btn-primary">
                Save
            </button>
        </form>

        <pre class="mt-4" id="output"></pre>
    </div>
</div>

<script>
$(document).ready(function () {
    $("#saveBtn").click(function () {

        let formArray = $("#userForm").serializeArray();
        console.log(formArray);

        let jsonData = {};

        $.each(formArray, function (index, field) {
            if (jsonData[field.name]) {
                if (!Array.isArray(jsonData[field.name])) {
                    jsonData[field.name] = [jsonData[field.name]];
                }
                jsonData[field.name].push(field.value);
            } else {
                jsonData[field.name] = field.value;
            }
        });

        let jsonString = JSON.stringify(jsonData);

        $("#output").text(jsonString);
    });

});
</script>

</body>
</html>
