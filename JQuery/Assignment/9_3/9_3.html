<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loader {
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4 text-center">AJAX Task Manager</h3>

    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter new task">
        <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
    </div>

    

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Action</th>
            </tr>
        </thead>
       
        <tbody id="taskTable">
            <tr>
                <td colspan="3" id="loader" class="text-center mb-3">
                    <div class="placeholder-glow">
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder mb-1 col-12" style="height: 6vh;"></div>
                        <div class="placeholder col-12" style="height: 6vh;"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function () {
    const API_URL = "https://jsonplaceholder.typicode.com/todos";

    function loadTasks() {
        $("#loader").show();

        $.ajax({
            url: API_URL,
            method: "GET",
            success: function (data) {
                $("#taskTable").html("");

                data.forEach(task => {
                    $("#taskTable").append(`
                        <tr id="row-${task.id}">
                            <td>${task.id}</td>
                            <td>${task.title}</td>
                            <td>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="${task.id}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `);
                });
            },
            complete: function () {
                $("#loader").hide();
            }
        });
    }

    loadTasks();

    $("#addTaskBtn").click(function () {
        let taskTitle = $("#taskInput").val().trim();

        if (taskTitle === "") {
            alert("Please enter a task");
            return;
        }

        $("#loader").show();

        $.ajax({
            url: API_URL,
            method: "POST",
            data: {
                title: taskTitle,
                completed: false
            },
            success: function (response) {
                $("#taskTable").prepend(`
                    <tr id="row-${response.id}">
                        <td>${response.id}</td>
                        <td>${response.title}</td>
                        <td>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${response.id}">
                                Delete
                            </button>
                        </td>
                    </tr>
                `);

                $("#taskInput").val("");
            },
            complete: function () {
                $("#loader").hide();
            }
        });
    });

    $(document).on("click", ".delete-btn", function () {
        let taskId = $(this).data("id");

        $("#loader").show();

        $.ajax({
            url: `${API_URL}/${taskId}`,
            method: "DELETE",
            success: function () {
                $(`#row-${taskId}`).remove();
            },
            complete: function () {
                $("#loader").hide();
            }
        });
    });

});
</script>

</body>
</html>
